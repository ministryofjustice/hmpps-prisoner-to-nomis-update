---
# Per environment values which override defaults in hmpps-prisoner-to-nomis-update/values.yaml

generic-service:
  replicaCount: 4

  ingress:
    host: prisoner-to-nomis-update-preprod.hmpps.service.justice.gov.uk

  env:
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.dev.json
    API_BASE_URL_OAUTH: https://sign-in-preprod.hmpps.service.justice.gov.uk/auth
    API_BASE_URL_NOMIS: https://nomis-prsner-pp.aks-live-1.studio-hosting.service.justice.gov.uk
    API_BASE_URL_MAPPING: https://nomis-sync-prisoner-mapping-preprod.hmpps.service.justice.gov.uk
    API_BASE_URL_VISITS: https://visit-scheduler-preprod.prison.service.justice.gov.uk
    API_BASE_URL_INCENTIVES: https://incentives-api-preprod.hmpps.service.justice.gov.uk
    API_BASE_URL_ACTIVITIES: https://activities-api-dev.prison.service.justice.gov.uk

generic-prometheus-alerts:
  sqsAlertsQueueNames:
    - "Digital-Prison-Services-preprod-hmpps_prisoner_to_nomis_queue"
    - "Digital-Prison-Services-preprod-hmpps_prisoner_to_nomis_dlq"
  sqsAlertsOldestThreshold: 2
  sqsAlertsTotalMessagesThreshold: 1
