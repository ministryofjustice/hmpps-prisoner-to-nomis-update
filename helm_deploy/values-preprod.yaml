---
# Per environment values which override defaults in hmpps-prisoner-to-nomis-update/values.yaml

generic-service:
  replicaCount: 4

  ingress:
    host: prisoner-to-nomis-update-preprod.hmpps.service.justice.gov.uk

  env:
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.dev.json
    API_BASE_URL_OAUTH: https://sign-in-preprod.hmpps.service.justice.gov.uk/auth
    API_BASE_URL_NOMIS: https://nomis-prsner-pp.aks-live-1.studio-hosting.service.justice.gov.uk
    API_BASE_URL_MAPPING: https://nomis-sync-prisoner-mapping-preprod.hmpps.service.justice.gov.uk
    API_BASE_URL_VISITS: https://visit-scheduler-preprod.prison.service.justice.gov.uk
    API_BASE_URL_INCENTIVES: https://incentives-api-preprod.hmpps.service.justice.gov.uk
    API_BASE_URL_ACTIVITIES: https://activities-api-preprod.prison.service.justice.gov.uk
    API_BASE_URL_APPOINTMENTS: https://activities-api-preprod.prison.service.justice.gov.uk
    # point at self until real API exists
    API_BASE_URL_SENTENCE_ADJUSTMENTS: https://prisoner-to-nomis-update-preprod.hmpps.service.justice.gov.uk
    API_BASE_URL_ADJUDICATIONS: https://manage-adjudications-api-preprod.hmpps.service.justice.gov.uk
    API_BASE_URL_NON_ASSOCIATIONS: https://non-associations-api-preprod.hmpps.service.justice.gov.uk
    FEATURE_EVENT_RELEASE_DATE_ADJUSTMENTS_ADJUSTMENT_INSERTED: false
    FEATURE_EVENT_RELEASE_DATE_ADJUSTMENTS_ADJUSTMENT_UPDATED: false
    FEATURE_EVENT_RELEASE_DATE_ADJUSTMENTS_ADJUSTMENT_DELETED: false
    FEATURE_EVENT_INCENTIVES_LEVEL_CHANGED: true
    FEATURE_EVENT_INCENTIVES_LEVELS_REORDERED: true
    FEATURE_EVENT_INCENTIVES_PRISON_LEVEL_CHANGED: true
    FEATURE_EVENT_ADJUDICATION_REPORT_CREATED: true
    FEATURE_EVENT_ADJUDICATION_DAMAGES_UPDATED: true
    FEATURE_EVENT_ADJUDICATION_EVIDENCE_UPDATED: true
    FEATURE_EVENT_ADJUDICATION_HEARING_CREATED: true
    FEATURE_EVENT_ADJUDICATION_HEARING_UPDATED: true
    FEATURE_EVENT_ADJUDICATION_HEARING_DELETED: true
    FEATURE_EVENT_ADJUDICATION_HEARINGCOMPLETED_CREATED: true
    FEATURE_EVENT_ADJUDICATION_HEARINGCOMPLETED_DELETED: true
    FEATURE_EVENT_ADJUDICATION_HEARINGREFERRAL_CREATED: true
    FEATURE_EVENT_ADJUDICATION_HEARINGREFERRAL_DELETED: true
    FEATURE_EVENT_ADJUDICATION_HEARINGADJOURN_CREATED: true
    FEATURE_EVENT_ADJUDICATION_HEARINGADJOURN_DELETED: true
    FEATURE_EVENT_ADJUDICATION_PUNISHMENTS_CREATED: true

generic-prometheus-alerts:
  businessHoursOnly: true
  sqsAlertsQueueNames:
    - "Digital-Prison-Services-preprod-hmpps_prisoner_to_nomis_visit_queue"
    - "Digital-Prison-Services-preprod-hmpps_prisoner_to_nomis_visit_dlq"
    - "Digital-Prison-Services-preprod-hmpps_prisoner_to_nomis_incentive_queue"
    - "Digital-Prison-Services-preprod-hmpps_prisoner_to_nomis_incentive_dlq"
    - "Digital-Prison-Services-preprod-hmpps_prisoner_to_nomis_activity_queue"
    - "Digital-Prison-Services-preprod-hmpps_prisoner_to_nomis_activity_dlq"
    - "Digital-Prison-Services-preprod-prisoner_to_nomis_appointment_queue"
    - "Digital-Prison-Services-preprod-prisoner_to_nomis_appointment_dlq"
    - "Digital-Prison-Services-preprod-hmpps_prisoner_to_nomis_sentencing_queue"
    - "Digital-Prison-Services-preprod-hmpps_prisoner_to_nomis_sentencing_dlq"
    - "syscon-devs-preprod-hmpps_prisoner_to_nomis_adjudication_queue"
    - "syscon-devs-preprod-hmpps_prisoner_to_nomis_adjudication_dead_letter_queue"
    - "syscon-devs-preprod-hmpps_prisoner_to_nomis_nonassociation_queue"
    - "syscon-devs-preprod-hmpps_prisoner_to_nomis_nonassociation_dead_letter_queue"
  sqsAlertsOldestThreshold: 2
  sqsAlertsTotalMessagesThreshold: 1
