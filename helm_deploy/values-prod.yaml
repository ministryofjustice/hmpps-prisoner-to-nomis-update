---
# Per environment values which override defaults in hmpps-prisoner-to-nomis-update/values.yaml

generic-service:
  replicaCount: 4

  ingress:
    host: prisoner-to-nomis-update.hmpps.service.justice.gov.uk

  env:
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.json
    API_BASE_URL_OAUTH: https://sign-in.hmpps.service.justice.gov.uk/auth
    API_BASE_URL_NOMIS: https://nomis-prisoner.aks-live-1.studio-hosting.service.justice.gov.uk
    API_BASE_URL_MAPPING: https://nomis-sync-prisoner-mapping.hmpps.service.justice.gov.uk
    API_BASE_URL_VISITS: https://visit-scheduler.prison.service.justice.gov.uk
    API_BASE_URL_INCENTIVES: https://incentives-api.hmpps.service.justice.gov.uk
    # point at self until real API exists
    API_BASE_URL_ACTIVITIES: https://prisoner-to-nomis-update.hmpps.service.justice.gov.uk
    API_BASE_URL_APPOINTMENTS: https://prisoner-to-nomis-update.hmpps.service.justice.gov.uk
    API_BASE_URL_SENTENCE_ADJUSTMENTS: https://prisoner-to-nomis-update.hmpps.service.justice.gov.uk
    FEATURE_EVENT_ACTIVITIES_ACTIVITY_SCHEDULE_CREATED: false
    FEATURE_EVENT_ACTIVITIES_ACTIVITY_SCHEDULE_AMENDED: false
    FEATURE_EVENT_ACTIVITIES_ACTIVITY_SCHEDULE_EXTENDED: false
    FEATURE_EVENT_ACTIVITIES_ACTIVITY_AMENDED: false
    FEATURE_EVENT_ACTIVITIES_PRISONER_ALLOCATED: false
    FEATURE_EVENT_ACTIVITIES_PRISONER_DEALLOCATED: false
    FEATURE_EVENT_APPOINTMENTS_APPOINTMENT_INSTANCE_CREATED: false
    FEATURE_EVENT_RELEASE_DATE_ADJUSTMENTS_ADJUSTMENT_INSERTED: false
    FEATURE_EVENT_RELEASE_DATE_ADJUSTMENTS_ADJUSTMENT_UPDATED: false
    FEATURE_EVENT_RELEASE_DATE_ADJUSTMENTS_ADJUSTMENT_DELETED: false

generic-prometheus-alerts:
  sqsAlertsQueueNames:
    - "Digital-Prison-Services-prod-hmpps_prisoner_to_nomis_visit_queue"
    - "Digital-Prison-Services-prod-hmpps_prisoner_to_nomis_visit_dlq"
    - "Digital-Prison-Services-prod-hmpps_prisoner_to_nomis_incentive_queue"
    - "Digital-Prison-Services-prod-hmpps_prisoner_to_nomis_incentive_dlq"
    - "Digital-Prison-Services-prod-hmpps_prisoner_to_nomis_activity_queue"
    - "Digital-Prison-Services-prod-hmpps_prisoner_to_nomis_activity_dlq"
    - "Digital-Prison-Services-prod-hmpps_prisoner_to_nomis_sentencing_queue"
    - "Digital-Prison-Services-prod-hmpps_prisoner_to_nomis_sentencing_dlq"
  sqsAlertsOldestThreshold: 2
  sqsAlertsTotalMessagesThreshold: 1
