---
generic-service:
  nameOverride: hmpps-prisoner-to-nomis-update

  replicaCount: 4

  image:
    repository: quay.io/hmpps/hmpps-prisoner-to-nomis-update
    tag: app_version    # override at deployment time
    port: 8080

  ingress:
    enabled: true
    v1_2_enabled: true
    v0_47_enabled: false
    annotations:
      nginx.ingress.kubernetes.io/configuration-snippet: |
        server_tokens off;
        location /queue-admin/retry-all-dlqs {
          deny all;
          return 401;
        }
    host: app-hostname.local    # override per environment
    tlsSecretName: prisoner-to-nomis-cert

  # Environment variables to load into the deployment
  env:
    JAVA_OPTS: "-Xmx512m"
    SERVER_PORT: "8080"
    SPRING_PROFILES_ACTIVE: "logstash"
    APPLICATIONINSIGHTS_CONNECTION_STRING: "InstrumentationKey=$(APPINSIGHTS_INSTRUMENTATIONKEY);IngestionEndpoint=https://northeurope-0.in.applicationinsights.azure.com/;LiveEndpoint=https://northeurope.livediagnostics.monitor.azure.com/"
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.json
    FEATURE_EVENT_PRISON_VISIT_BOOKED: true
    FEATURE_EVENT_PRISON_VISIT_REVISED: true
    FEATURE_EVENT_PRISON_VISIT_CANCELLED: true
    FEATURE_EVENT_INCENTIVES_IEP_REVIEW_INSERTED: true

  # Pre-existing kubernetes secrets to load as environment variables in the deployment.
  # namespace_secrets:
  #   [name of kubernetes secret]:
  #     [name of environment variable as seen by app]: [key of kubernetes secret to load]

  namespace_secrets:
    hmpps-prisoner-to-nomis-update:
      APPINSIGHTS_INSTRUMENTATIONKEY: "APPINSIGHTS_INSTRUMENTATIONKEY"
      SYSTEM_CLIENT_ID: "SYSTEM_CLIENT_ID"
      SYSTEM_CLIENT_SECRET: "SYSTEM_CLIENT_SECRET"
      MAPPING_CLIENT_ID: "MAPPING_CLIENT_ID"
      MAPPING_CLIENT_SECRET: "MAPPING_CLIENT_SECRET"
      VISITS_CLIENT_ID: "VISITS_CLIENT_ID"
      VISITS_CLIENT_SECRET: "VISITS_CLIENT_SECRET"
      INCENTIVES_CLIENT_ID: "INCENTIVES_CLIENT_ID"
      INCENTIVES_CLIENT_SECRET: "INCENTIVES_CLIENT_SECRET"
      ACTIVITIES_CLIENT_ID: "ACTIVITIES_CLIENT_ID"
      ACTIVITIES_CLIENT_SECRET: "ACTIVITIES_CLIENT_SECRET"
    sqs-nomis-update-secret:
      HMPPS_SQS_QUEUES_PRISONER_QUEUE_ACCESS_KEY_ID: "access_key_id"
      HMPPS_SQS_QUEUES_PRISONER_QUEUE_SECRET_ACCESS_KEY: "secret_access_key"
      HMPPS_SQS_QUEUES_PRISONER_QUEUE_NAME: "sqs_queue_name"
    sqs-nomis-update-dlq-secret:
      HMPPS_SQS_QUEUES_PRISONER_DLQ_NAME: "sqs_queue_name"
      HMPPS_SQS_QUEUES_PRISONER_DLQ_ACCESS_KEY_ID: "access_key_id"
      HMPPS_SQS_QUEUES_PRISONER_DLQ_SECRET_ACCESS_KEY: "secret_access_key"
    sqs-nomis-update-visit-secret:
      HMPPS_SQS_QUEUES_VISIT_QUEUE_ACCESS_KEY_ID: "access_key_id"
      HMPPS_SQS_QUEUES_VISIT_QUEUE_SECRET_ACCESS_KEY: "secret_access_key"
      HMPPS_SQS_QUEUES_VISIT_QUEUE_NAME: "sqs_queue_name"
    sqs-nomis-update-visit-dlq-secret:
      HMPPS_SQS_QUEUES_VISIT_DLQ_NAME: "sqs_queue_name"
      HMPPS_SQS_QUEUES_VISIT_DLQ_ACCESS_KEY_ID: "access_key_id"
      HMPPS_SQS_QUEUES_VISIT_DLQ_SECRET_ACCESS_KEY: "secret_access_key"
    sqs-nomis-update-incentive-secret:
      HMPPS_SQS_QUEUES_INCENTIVE_QUEUE_ACCESS_KEY_ID: "access_key_id"
      HMPPS_SQS_QUEUES_INCENTIVE_QUEUE_SECRET_ACCESS_KEY: "secret_access_key"
      HMPPS_SQS_QUEUES_INCENTIVE_QUEUE_NAME: "sqs_queue_name"
    sqs-nomis-update-incentive-dlq-secret:
      HMPPS_SQS_QUEUES_INCENTIVE_DLQ_NAME: "sqs_queue_name"
      HMPPS_SQS_QUEUES_INCENTIVE_DLQ_ACCESS_KEY_ID: "access_key_id"
      HMPPS_SQS_QUEUES_INCENTIVE_DLQ_SECRET_ACCESS_KEY: "secret_access_key"
    sqs-nomis-update-activity-secret:
      HMPPS_SQS_QUEUES_ACTIVITY_QUEUE_ACCESS_KEY_ID: "access_key_id"
      HMPPS_SQS_QUEUES_ACTIVITY_QUEUE_SECRET_ACCESS_KEY: "secret_access_key"
      HMPPS_SQS_QUEUES_ACTIVITY_QUEUE_NAME: "sqs_queue_name"
    sqs-nomis-update-activity-dlq-secret:
      HMPPS_SQS_QUEUES_ACTIVITY_DLQ_NAME: "sqs_queue_name"
      HMPPS_SQS_QUEUES_ACTIVITY_DLQ_ACCESS_KEY_ID: "access_key_id"
      HMPPS_SQS_QUEUES_ACTIVITY_DLQ_SECRET_ACCESS_KEY: "secret_access_key"
    sqs-nomis-update-sentencing-secret:
      HMPPS_SQS_QUEUES_SENTENCING_QUEUE_ACCESS_KEY_ID: "access_key_id"
      HMPPS_SQS_QUEUES_SENTENCING_QUEUE_SECRET_ACCESS_KEY: "secret_access_key"
      HMPPS_SQS_QUEUES_SENTENCING_QUEUE_NAME: "sqs_queue_name"
    sqs-nomis-update-sentencing-dlq-secret:
      HMPPS_SQS_QUEUES_SENTENCING_DLQ_NAME: "sqs_queue_name"
      HMPPS_SQS_QUEUES_SENTENCING_DLQ_ACCESS_KEY_ID: "access_key_id"
      HMPPS_SQS_QUEUES_SENTENCING_DLQ_SECRET_ACCESS_KEY: "secret_access_key"

  allowlist:
    office: "217.33.148.210/32"
    health-kick: "35.177.252.195/32"
    petty-france-wifi: "213.121.161.112/28"
    global-protect: "35.176.93.186/32"
    mojvpn: "81.134.202.29/32"
    cloudplatform-live1-1: "35.178.209.113/32"
    cloudplatform-live1-2: "3.8.51.207/32"
    cloudplatform-live1-3: "35.177.252.54/32"

