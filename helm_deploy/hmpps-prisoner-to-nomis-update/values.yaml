generic-service:
  nameOverride: hmpps-prisoner-to-nomis-update
  productId: DPS060

  replicaCount: 4

  image:
    repository: quay.io/hmpps/hmpps-prisoner-to-nomis-update
    tag: app_version # override at deployment time
    port: 8080

  ingress:
    enabled: true
    v1_2_enabled: true
    v0_47_enabled: false
    annotations:
      nginx.ingress.kubernetes.io/configuration-snippet: |
        server_tokens off;
        location /queue-admin/retry-all-dlqs {
          deny all;
          return 401;
        }
        location /incentives/reports/reconciliation {
          deny all;
          return 401;
        }
        location /non-associations/reports/reconciliation {
          deny all;
          return 401;
        }
        location /allocations/reports/reconciliation {
          deny all;
          return 401;
        }
        location /attendances/reports/reconciliation {
          deny all;
          return 401;
        }
        location /sentencing/reports/reconciliation {
          deny all;
          return 401;
        }
        location /adjudications/reports/reconciliation {
          deny all;
          return 401;
        }
    host: app-hostname.local # override per environment
    tlsSecretName: prisoner-to-nomis-cert

  serviceAccountName: hmpps-prisoner-to-nomis-update

  # Environment variables to load into the deployment
  env:
    JAVA_OPTS: "-Xmx512m"
    SERVER_PORT: "8080"
    SPRING_PROFILES_ACTIVE: "logstash"
    APPLICATIONINSIGHTS_CONNECTION_STRING: "InstrumentationKey=$(APPINSIGHTS_INSTRUMENTATIONKEY);IngestionEndpoint=https://northeurope-0.in.applicationinsights.azure.com/;LiveEndpoint=https://northeurope.livediagnostics.monitor.azure.com/"
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.json
    FEATURE_EVENT_PRISON_VISIT_BOOKED: true
    FEATURE_EVENT_PRISON_VISIT_REVISED: true
    FEATURE_EVENT_PRISON_VISIT_CANCELLED: true
    FEATURE_EVENT_INCENTIVES_IEP_REVIEW_INSERTED: true
    FEATURE_EVENT_ACTIVITIES_ACTIVITY_SCHEDULE_CREATED: true
    FEATURE_EVENT_ACTIVITIES_ACTIVITY_SCHEDULE_AMENDED: true
    FEATURE_EVENT_ACTIVITIES_ACTIVITY_SCHEDULE_EXTENDED: true
    FEATURE_EVENT_ACTIVITIES_ACTIVITY_AMENDED: true
    FEATURE_EVENT_ACTIVITIES_PRISONER_ALLOCATED: true
    FEATURE_EVENT_ACTIVITIES_PRISONER_ALLOCATION_AMENDED: true
    FEATURE_EVENT_ACTIVITIES_PRISONER_DEALLOCATED: true
    FEATURE_EVENT_ACTIVITIES_PRISONER_ATTENDANCE_CREATED: true
    FEATURE_EVENT_ACTIVITIES_PRISONER_ATTENDANCE_AMENDED: true
    FEATURE_EVENT_APPOINTMENTS_APPOINTMENT_INSTANCE_CREATED: true
    FEATURE_EVENT_APPOINTMENTS_APPOINTMENT_INSTANCE_UPDATED: true
    FEATURE_EVENT_APPOINTMENTS_APPOINTMENT_INSTANCE_CANCELLED: true
    FEATURE_EVENT_APPOINTMENTS_APPOINTMENT_INSTANCE_DELETED: true
    FEATURE_EVENT_NON_ASSOCIATIONS_CREATED: true
    FEATURE_EVENT_NON_ASSOCIATIONS_AMENDED: true
    FEATURE_EVENT_NON_ASSOCIATIONS_CLOSED: true
    FEATURE_EVENT_NON_ASSOCIATIONS_DELETED: true
    FEATURE_EVENT_LOCATION_INSIDE_PRISON_CREATED: true
    FEATURE_EVENT_LOCATION_INSIDE_PRISON_DELETED: true
    FEATURE_EVENT_RELEASE_DATE_ADJUSTMENTS_ADJUSTMENT_INSERTED: true
    FEATURE_EVENT_RELEASE_DATE_ADJUSTMENTS_ADJUSTMENT_UPDATED: true
    FEATURE_EVENT_RELEASE_DATE_ADJUSTMENTS_ADJUSTMENT_DELETED: true
    FEATURE_EVENT_INCENTIVES_LEVEL_CHANGED: true
    FEATURE_EVENT_INCENTIVES_LEVELS_REORDERED: true
    FEATURE_EVENT_INCENTIVES_PRISON_LEVEL_CHANGED: true
    FEATURE_EVENT_DELETEALL: false
    FEATURE_EVENT_ADJUDICATION_REPORT_CREATED: true
    FEATURE_EVENT_ADJUDICATION_DAMAGES_UPDATED: true
    FEATURE_EVENT_ADJUDICATION_EVIDENCE_UPDATED: true
    FEATURE_EVENT_ADJUDICATION_HEARING_CREATED: true
    FEATURE_EVENT_ADJUDICATION_HEARING_UPDATED: true
    FEATURE_EVENT_ADJUDICATION_HEARING_DELETED: true
    FEATURE_EVENT_ADJUDICATION_HEARINGCOMPLETED_CREATED: true
    FEATURE_EVENT_ADJUDICATION_HEARINGCOMPLETED_DELETED: true
    FEATURE_EVENT_ADJUDICATION_HEARINGREFERRAL_CREATED: true
    FEATURE_EVENT_ADJUDICATION_HEARINGREFERRAL_DELETED: true
    FEATURE_EVENT_ADJUDICATION_HEARINGADJOURN_CREATED: true
    FEATURE_EVENT_ADJUDICATION_HEARINGADJOURN_DELETED: true
    FEATURE_EVENT_ADJUDICATION_PUNISHMENTS_CREATED: true
    FEATURE_EVENT_ADJUDICATION_PUNISHMENTS_UPDATED: true
    FEATURE_EVENT_ADJUDICATION_PUNISHMENTS__DELETED: true
    FEATURE_EVENT_ADJUDICATION_OUTCOME_QUASHED: true
    FEATURE_EVENT_ADJUDICATION_OUTCOME_UNQUASHED: true
    FEATURE_EVENT_ADJUDICATION_REFERRAL_OUTCOME_NOTPROCEED: true
    FEATURE_EVENT_ADJUDICATION_REFERRAL_OUTCOME_PROSECUTION: true
    FEATURE_EVENT_ADJUDICATION_REFERRAL_OUTCOME_REFERGOV: true
    FEATURE_EVENT_ADJUDICATION_REFERRAL_OUTCOME_DELETED: true
    FEATURE_EVENT_ADJUDICATION_REFERRAL_DELETED: true
    FEATURE_EVENT_ADJUDICATION_OUTCOME_NOTPROCEED_DELETED: true
    FEATURE_EVENT_ADJUDICATION_OUTCOME_NOTPROCEED: true
    FEATURE_EVENT_ADJUDICATION_OUTCOME_REFERPOLICE: true
    FEATURE_EVENT_ADJUDICATION_HEARINGOUTCOME_UPDATED: true
    HMPPS_SQS_USE_WEB_TOKEN: true

  # Pre-existing kubernetes secrets to load as environment variables in the deployment.
  # namespace_secrets:
  #   [name of kubernetes secret]:
  #     [name of environment variable as seen by app]: [key of kubernetes secret to load]

  namespace_secrets:
    hmpps-prisoner-to-nomis-update:
      APPINSIGHTS_INSTRUMENTATIONKEY: "APPINSIGHTS_INSTRUMENTATIONKEY"
      SYSTEM_CLIENT_ID: "SYSTEM_CLIENT_ID"
      SYSTEM_CLIENT_SECRET: "SYSTEM_CLIENT_SECRET"
      MAPPING_CLIENT_ID: "MAPPING_CLIENT_ID"
      MAPPING_CLIENT_SECRET: "MAPPING_CLIENT_SECRET"
      VISITS_CLIENT_ID: "VISITS_CLIENT_ID"
      VISITS_CLIENT_SECRET: "VISITS_CLIENT_SECRET"
      INCENTIVES_CLIENT_ID: "INCENTIVES_CLIENT_ID"
      INCENTIVES_CLIENT_SECRET: "INCENTIVES_CLIENT_SECRET"
      ACTIVITIES_CLIENT_ID: "ACTIVITIES_CLIENT_ID"
      ACTIVITIES_CLIENT_SECRET: "ACTIVITIES_CLIENT_SECRET"
      APPOINTMENTS_CLIENT_ID: "APPOINTMENTS_CLIENT_ID"
      APPOINTMENTS_CLIENT_SECRET: "APPOINTMENTS_CLIENT_SECRET"
      NON_ASSOCIATIONS_CLIENT_ID: "NON_ASSOCIATIONS_CLIENT_ID"
      NON_ASSOCIATIONS_CLIENT_SECRET: "NON_ASSOCIATIONS_CLIENT_SECRET"
      LOCATIONS_CLIENT_ID: "LOCATIONS_CLIENT_ID"
      LOCATIONS_CLIENT_SECRET: "LOCATIONS_CLIENT_SECRET"
      SENTENCE_ADJUSTMENTS_CLIENT_ID: "SENTENCE_ADJUSTMENTS_CLIENT_ID"
      SENTENCE_ADJUSTMENTS_CLIENT_SECRET: "SENTENCE_ADJUSTMENTS_CLIENT_SECRET"
      ADJUDICATIONS_CLIENT_ID: "ADJUDICATIONS_CLIENT_ID"
      ADJUDICATIONS_CLIENT_SECRET: "ADJUDICATIONS_CLIENT_SECRET"
    domain-events-sqs-nomis-update-visit:
      HMPPS_SQS_QUEUES_VISIT_QUEUE_NAME: "sqs_queue_name"
    domain-events-sqs-nomis-update-visit-dlq:
      HMPPS_SQS_QUEUES_VISIT_DLQ_NAME: "sqs_queue_name"
    domain-events-sqs-nomis-update-incentive:
      HMPPS_SQS_QUEUES_INCENTIVE_QUEUE_NAME: "sqs_queue_name"
    domain-events-sqs-nomis-update-incentive-dlq:
      HMPPS_SQS_QUEUES_INCENTIVE_DLQ_NAME: "sqs_queue_name"
    domain-events-sqs-nomis-update-activity:
      HMPPS_SQS_QUEUES_ACTIVITY_QUEUE_NAME: "sqs_queue_name"
    domain-events-sqs-nomis-update-activity-dlq:
      HMPPS_SQS_QUEUES_ACTIVITY_DLQ_NAME: "sqs_queue_name"
    domain-events-sqs-nomis-update-appointment:
      HMPPS_SQS_QUEUES_APPOINTMENT_QUEUE_NAME: "sqs_queue_name"
    domain-events-sqs-nomis-update-appointment-dlq:
      HMPPS_SQS_QUEUES_APPOINTMENT_DLQ_NAME: "sqs_queue_name"
    sqs-nomis-update-nonassociation-secret:
      HMPPS_SQS_QUEUES_NONASSOCIATION_QUEUE_NAME: "sqs_queue_name"
    sqs-nomis-update-nonassociation-dlq-secret:
      HMPPS_SQS_QUEUES_NONASSOCIATION_DLQ_NAME: "sqs_queue_name"
    domain-events-sqs-nomis-update-sentencing:
      HMPPS_SQS_QUEUES_SENTENCING_QUEUE_NAME: "sqs_queue_name"
    domain-events-sqs-nomis-update-sentencing-dlq:
      HMPPS_SQS_QUEUES_SENTENCING_DLQ_NAME: "sqs_queue_name"
    sqs-nomis-update-adjudication-secret:
      HMPPS_SQS_QUEUES_ADJUDICATION_QUEUE_NAME: "sqs_queue_name"
    sqs-nomis-update-adjudication-dlq-secret:
      HMPPS_SQS_QUEUES_ADJUDICATION_DLQ_NAME: "sqs_queue_name"

  allowlist:
    groups:
      - internal

# CloudPlatform AlertManager receiver to route prometheus alerts to slack
# See https://user-guide.cloud-platform.service.justice.gov.uk/documentation/monitoring-an-app/how-to-create-alarms.html#creating-your-own-custom-alerts
generic-prometheus-alerts:
  targetApplication: hmpps-prisoner-to-nomis-update
  alertSeverity: syscon
  cronjobTargetOverride: "hmpps-prisoner-to-nomis-update-queue-.*"

cron:
  allocationReconReportSchedule: "5 23 * * *"
  attendanceReconReportSchedule: "5 1 * * *"
