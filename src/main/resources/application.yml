info.app:
  name: Hmpps Prisoner To Nomis Update
  version: 1.0

spring:
  application:
    name: hmpps-prisoner-to-nomis-update
  http:
    codecs:
      max-in-memory-size: 15MB

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${api.base.url.hmpps-auth}/.well-known/jwks.json

      client:
        registration:
          nomis-api:
            provider: hmpps-auth
            client-id: ${api.client.id}
            client-secret: ${api.client.secret}
            authorization-grant-type: client_credentials
          mapping-api:
            provider: hmpps-auth
            client-id: ${mapping.client.id}
            client-secret: ${mapping.client.secret}
            authorization-grant-type: client_credentials
          visits-api:
            provider: hmpps-auth
            client-id: ${visits.client.id}
            client-secret: ${visits.client.secret}
            authorization-grant-type: client_credentials
          incentives-api:
            provider: hmpps-auth
            client-id: ${incentives.client.id}
            client-secret: ${incentives.client.secret}
            authorization-grant-type: client_credentials
          activities-api:
            provider: hmpps-auth
            client-id: ${activities.client.id}
            client-secret: ${activities.client.secret}
            authorization-grant-type: client_credentials
          appointments-api:
            provider: hmpps-auth
            client-id: ${appointments.client.id}
            client-secret: ${appointments.client.secret}
            authorization-grant-type: client_credentials
          non-associations-api:
            provider: hmpps-auth
            client-id: ${non-associations.client.id}
            client-secret: ${non-associations.client.secret}
            authorization-grant-type: client_credentials
          locations-api:
            provider: hmpps-auth
            client-id: ${locations.client.id}
            client-secret: ${locations.client.secret}
            authorization-grant-type: client_credentials
          sentence-adjustments-api:
            provider: hmpps-auth
            client-id: ${sentence.adjustments.client.id}
            client-secret: ${sentence.adjustments.client.secret}
            authorization-grant-type: client_credentials
          adjudications-api:
            provider: hmpps-auth
            client-id: ${adjudications.client.id}
            client-secret: ${adjudications.client.secret}
            authorization-grant-type: client_credentials
          court-sentencing-api:
            provider: hmpps-auth
            client-id: ${court.sentencing.client.id}
            client-secret: ${court.sentencing.client.secret}
            authorization-grant-type: client_credentials
          alerts-api:
            provider: hmpps-auth
            client-id: ${alerts.client.id}
            client-secret: ${alerts.client.secret}
            authorization-grant-type: client_credentials
          casenotes-api:
            provider: hmpps-auth
            client-id: ${casenotes.client.id}
            client-secret: ${casenotes.client.secret}
            authorization-grant-type: client_credentials
          csip-api:
            provider: hmpps-auth
            client-id: ${csip.client.id}
            client-secret: ${csip.client.secret}
            authorization-grant-type: client_credentials
          finance-api:
            provider: hmpps-auth
            client-id: ${finance.client.id}
            client-secret: ${finance.client.secret}
            authorization-grant-type: client_credentials
          incidents-api:
            provider: hmpps-auth
            client-id: ${incidents.client.id}
            client-secret: ${incidents.client.secret}
            authorization-grant-type: client_credentials
          personal-relationships-api:
            provider: hmpps-auth
            client-id: ${personal.relationships.client.id}
            client-secret: ${personal.relationships.client.secret}
            authorization-grant-type: client_credentials
          organisations-api:
            provider: hmpps-auth
            client-id: ${organisations.client.id}
            client-secret: ${organisations.client.secret}
            authorization-grant-type: client_credentials
          visit-balance-api:
            provider: hmpps-auth
            client-id: ${visit.balance.client.id}
            client-secret: ${visit.balance.client.secret}
            authorization-grant-type: client_credentials
          core-person-api:
            provider: hmpps-auth
            client-id: ${core.person.client.id}
            client-secret: ${core.person.client.secret}
            authorization-grant-type: client_credentials
          movements-api:
            provider: hmpps-auth
            client-id: ${ext.movements.client.id}
            client-secret: ${ext.movements.client.secret}
            authorization-grant-type: client_credentials
          official-visits-api:
            provider: hmpps-auth
            client-id: ${officialvisits.client.id}
            client-secret: ${officialvisits.client.secret}
            authorization-grant-type: client_credentials
        provider:
          hmpps-auth:
            token-uri: ${api.base.url.hmpps-auth}/oauth/token

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
  jackson2:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  profiles:
    group:
      dev:
        - "localstack"
      test:
        - "stdout"
  web:
    error:
      include-message: always

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health, startup'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms

reports:
  incentives:
    reconciliation:
      page-size: 20
  adjudications:
    reconciliation:
      migration-date: 2024-01-28
      page-size: 20
  appointments:
    reconciliation:
      page-size: 50
      # this is the lookahead limit as there is a restriction of 1 month in the activities repo
      lookahead-days: 26
  sentencing:
    reconciliation:
      page-size: 20
  alerts:
    reconciliation:
      page-size: 20
  casenotes:
    reconciliation:
      page-size: 30
      retry-delay-ms: 5000
  non-associations:
    reconciliation:
      page-size: 40
  locations:
    reconciliation:
      page-size: 20
  csip:
    reconciliation:
      page-size: 20
  visit-balance:
    reconciliation:
      page-size: 40
  core-person:
    reconciliation:
      page-size: 20
  official-visits:
    active-prisoners-visits:
      reconciliation:
        page-size: 30
    all-visits:
      reconciliation:
        page-size: 30
    all-missing-nomis-visits:
      reconciliation:
        page-size: 1000
        thread-count: 30
  temporary-absences:
    all-prisoners:
      reconciliation:
        page-size: 100
        thread-count: 15

hmpps.sqs:
  defaultErrorVisibilityTimeout: 1, 10, 60, 600
  queues:
    courtsentencing:
      errorVisibilityTimeout: 1, 1, 1, 1, 1, 1, 5, 5, 60, 1, 1, 1, 1, 1, 1, 5, 5, 60
    externalmovements:
      errorVisibilityTimeout: 1, 1, 1, 10, 60, 600
    location:
      errorVisibilityTimeout: 1, 1, 1, 1, 5, 5, 10, 60, 600
    personalrelationships:
      eventErrorVisibilityTimeout:
        contacts-api.contact-address-phone.created: 3, 10, 60, 600
    officialvisits:
      errorVisibilityTimeout: 1, 1, 60, 600

  queueAdminRole: ROLE_NOMIS_UPDATE__QUEUE_ADMIN__RW
api:
  timeout: 60s

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
