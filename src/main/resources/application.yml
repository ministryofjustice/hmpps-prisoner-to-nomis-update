info.app:
  name: Hmpps Prisoner To Nomis Update
  version: 1.0

spring:
  application:
    name: hmpps-prisoner-to-nomis-update
  codec:
    max-in-memory-size: 10MB

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${api.base.url.oauth}/.well-known/jwks.json

      client:
        registration:
          nomis-api:
            provider: hmpps-auth
            client-id: ${system.client.id}
            client-secret: ${system.client.secret}
            authorization-grant-type: client_credentials
          mapping-api:
            provider: hmpps-auth
            client-id: ${mapping.client.id}
            client-secret: ${mapping.client.secret}
            authorization-grant-type: client_credentials
          visits-api:
            provider: hmpps-auth
            client-id: ${visits.client.id}
            client-secret: ${visits.client.secret}
            authorization-grant-type: client_credentials
          incentives-api:
            provider: hmpps-auth
            client-id: ${incentives.client.id}
            client-secret: ${incentives.client.secret}
            authorization-grant-type: client_credentials
          activities-api:
            provider: hmpps-auth
            client-id: ${activities.client.id}
            client-secret: ${activities.client.secret}
            authorization-grant-type: client_credentials
          appointments-api:
            provider: hmpps-auth
            client-id: ${appointments.client.id}
            client-secret: ${appointments.client.secret}
            authorization-grant-type: client_credentials
          non-associations-api:
            provider: hmpps-auth
            client-id: ${non-associations.client.id}
            client-secret: ${non-associations.client.secret}
            authorization-grant-type: client_credentials
          sentence-adjustments-api:
            provider: hmpps-auth
            client-id: ${sentence.adjustments.client.id}
            client-secret: ${sentence.adjustments.client.secret}
            authorization-grant-type: client_credentials
          adjudications-api:
            provider: hmpps-auth
            client-id: ${adjudications.client.id}
            client-secret: ${adjudications.client.secret}
            authorization-grant-type: client_credentials
        provider:
          hmpps-auth:
            token-uri: ${api.base.url.oauth}/oauth/token

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  profiles:
    group:
      dev:
        - "localstack"
      test:
        - "stdout"

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health, startup'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms

reports:
  incentives:
    reconciliation:
      page-size: 20
  non-associations:
    reconciliation:
      page-size: 40
