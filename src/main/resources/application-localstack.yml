hmpps.sqs:
  provider: localstack
  queues:
    visit:
      queueName: hmpps_prisoner_to_nomis_visit_queue
      dlqName: hmpps_prisoner_to_nomis_visit_dlq
      subscribeTopicId: domainevents
      subscribeFilter: "{\"eventType\":[\"prison-visit.booked\", \"prison-visit.changed\", \"prison-visit.cancelled\"]}"
    incentive:
      queueName: hmpps_prisoner_to_nomis_incentive_queue
      dlqName: hmpps_prisoner_to_nomis_incentive_dlq
      subscribeTopicId: domainevents
      subscribeFilter: "{\"eventType\":[\"incentives.iep-review.inserted\", \"incentives.level.changed\", \"incentives.levels.reordered\", \"incentives.prison-level.changed\"]}"
    activity:
      queueName: hmpps_prisoner_to_nomis_activity_queue
      dlqName: hmpps_prisoner_to_nomis_activity_dlq
      subscribeTopicId: domainevents
      subscribeFilter: "{\"eventType\":[\"activities.activity-schedule.created\", \"activities.prisoner.allocated\", \"activities.prisoner.deallocated\"]}"
    appointment:
      queueName: hmpps_prisoner_to_nomis_appointment_queue
      dlqName: hmpps_prisoner_to_nomis_appointment_dlq
      subscribeTopicId: domainevents
      subscribeFilter: "{\"eventType\":[\"appointments.appointment-instance.created\", \"appointments.appointment-instance.updated\", \"appointments.appointment-instance.cancelled\", \"appointments.appointment-instance.uncancelled\", \"appointments.appointment-instance.deleted\"]}"
    nonassociation:
      queueName: hmpps_prisoner_to_nomis_nonassociation_queue
      dlqName: hmpps_prisoner_to_nomis_nonassociation_dlq
      subscribeTopicId: domainevents
      subscribeFilter: "{\"eventType\":[\"non-associations.created\", \"non-associations.deleted\", \"non-associations.amended\", \"non-associations.closed\"]}"
    sentencing:
      queueName: hmpps_prisoner_to_nomis_sentencing_queue
      dlqName: hmpps_prisoner_to_nomis_sentencing_dlq
      subscribeTopicId: domainevents
      subscribeFilter: "{\"eventType\":[\"release-date-adjustments.adjustment.inserted\", \"release-date-adjustments.adjustment.updated\", \"release-date-adjustments.adjustment.deleted\"]}"
    adjudication:
      queueName: hmpps_prisoner_to_nomis_adjudication_queue
      dlqName: hmpps_prisoner_to_nomis_adjudication_dlq
      subscribeTopicId: domainevents
      subscribeFilter: "{\"eventType\":[\"adjudication.report.created\", \"adjudication.damages.updated\", \"adjudication.evidence.updated\", \"adjudication.hearing.created\", \"adjudication.hearing.updated\", \"adjudication.hearing.deleted\" , \"adjudication.hearingCompleted.created\", \"adjudication.hearingCompleted.deleted\", \"adjudication.hearingReferral.created\", \"adjudication.hearingReferral.deleted\", \"adjudication.hearingAdjourn.created\", \"adjudication.hearingAdjourn.deleted\", \"adjudication.punishments.created\", \"adjudication.referral.outcome.prosecution\", \"adjudication.referral.outcome.notProceed\", \"adjudication.referral.outcome.referGov\", \"adjudication.referral.outcome.deleted\", \"adjudication.outcome.referPolice\", \"adjudication.outcome.notProceed\", \"adjudication.referral.deleted\", \"adjudication.referral.outcome.deleted\", \"adjudication.outcome.notProceed.deleted\"]}"
  topics:
    domainevents:
      arn: arn:aws:sns:eu-west-2:000000000000:hmpps_domain_events
